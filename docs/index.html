<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethibox - Container orchestration for humans</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="_assets/favicon.ico">
    <link rel="stylesheet" href="_assets/vue.css">
    <link rel="stylesheet" href="_assets/style.css">
</head>
<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        alias: {
            '/fr/(.*)': 'https://raw.githubusercontent.com/ethibox/docs-fr/master/$1',
        },
        themeColor: '#00B0B0',
        coverpage: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'Ethibox',
        repo: 'https://github.com/ethibox/ethibox',
        search: {
            noData: {
                '/fr/': 'Aucun r√©sultat!',
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (markdown) {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                        .replace('raw.githubusercontent.com', 'github.com')
                        .replace(/\/master/, '/blob/master')
                    } else {
                        url = 'https://github.com/ethibox/ethibox/blob/master/docs/' + vm.route.file
                    }
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'
                    var newMarkdown = markdown.replace(/\(docs\/images/g, '(/images');

                    return editHtml
                    + newMarkdown
                    + '\n\n----\n\n'
                    + '<a href="https://ston3o.me" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by @ston3o</a>'
                })
            },
        ]
    }
    </script>
    <script src="_assets/docsify.min.js"></script>
    <script src="_assets/search.min.js"></script>
    <script src="_assets/prism-bash.min.js"></script>

    <script>
        ((window.gitter = {}).chat = {}).options = {
            room: 'ethibox/ethibox'
        };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
